spring.application.name=projeto-vendas
spring.profiles.active=developer

# H2 (Desenvolvimento)
spring.datasource.url=jdbc:h2:file:./banco/projeto-vendas
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# PostgreSQL (Produção)
spring.profiles.production.spring.datasource.url=jdbc:postgresql://localhost:5432/api
spring.profiles.production.spring.datasource.username=postgres
spring.profiles.production.spring.datasource.password=rootroot
spring.profiles.production.spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configurações adicionais
spring.jackson.deserialization.fail-on-unknown-properties=true
server.error.whitelabel.enabled=false
